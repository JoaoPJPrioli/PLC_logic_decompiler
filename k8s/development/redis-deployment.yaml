apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: test-development
  labels:
    app: redis
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        version: v1
    spec:
      containers:
      - name: redis
        image: plc-decompiler/redis:latest
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: REDIS_PASSWORD
          value: "cache_password"
        - name: REDIS_MAXMEMORY
          value: "800mb"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
