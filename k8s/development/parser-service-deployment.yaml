apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-service
  namespace: test-development
  labels:
    app: parser-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: parser-service
  template:
    metadata:
      labels:
        app: parser-service
        version: v1
    spec:
      containers:
      - name: parser-service
        image: plc-decompiler/parser-service:latest
        ports:
        - containerPort: 8081
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: SERVICE_PORT
          value: "8081"
        - name: MAX_FILE_SIZE
          value: "100MB"
        - name: PARSER_TIMEOUT
          value: "300"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
