apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: test-staging
  labels:
    app: web-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
        version: v1
    spec:
      containers:
      - name: web-frontend
        image: plc-decompiler/web-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: REACT_APP_API_URL
          value: "http://api-gateway:8080"
        - name: REACT_APP_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
