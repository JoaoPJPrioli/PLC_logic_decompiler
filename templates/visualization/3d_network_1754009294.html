
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC System - 3D Interactive Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h3>PLC System - 3D Interactive Network</h3>
            <p>Nodes: 12</p>
            <p>Edges: 11</p>
            <p>Mouse: Rotate | Wheel: Zoom | Right-click: Pan</p>
        </div>
        <div id="controls">
            <button onclick="resetView()">Reset View</button>
            <button onclick="toggleAnimation()">Toggle Animation</button>
            <button onclick="exportView()">Export</button>
        </div>
    </div>
    
    <script>
        // 3D Network Visualization Implementation
        let scene, camera, renderer, controls;
        let nodes = [{"id": "Motor_1_Start", "label": "Motor_1_Start", "type": "tag", "size": 12, "color": "#4CAF50", "x": 0, "y": 0, "z": 0, "metadata": {}}, {"id": "Motor_1_Stop", "label": "Motor_1_Stop", "type": "tag", "size": 12, "color": "#4CAF50", "x": 30, "y": 0, "z": 0, "metadata": {}}, {"id": "Motor_1_Run", "label": "Motor_1_Run", "type": "tag", "size": 15, "color": "#4CAF50", "x": 60, "y": 0, "z": 0, "metadata": {}}, {"id": "Conveyor_Speed", "label": "Conveyor_Speed", "type": "tag", "size": 10, "color": "#4CAF50", "x": 0, "y": 30, "z": 0, "metadata": {}}, {"id": "MainRoutine", "label": "MainRoutine", "type": "routine", "size": 20, "color": "#2196F3", "x": 30, "y": 30, "z": 30, "metadata": {}}, {"id": "SafetyRoutine", "label": "SafetyRoutine", "type": "routine", "size": 18, "color": "#2196F3", "x": 60, "y": 30, "z": 30, "metadata": {}}, {"id": "XIC_Start", "label": "XIC Motor_Start", "type": "instruction", "size": 8, "color": "#FF9800", "x": 15, "y": 15, "z": 15, "metadata": {}}, {"id": "OTE_Run", "label": "OTE Motor_Run", "type": "instruction", "size": 8, "color": "#FF9800", "x": 45, "y": 15, "z": 15, "metadata": {}}, {"id": "Timer_1", "label": "Timer_1", "type": "timer", "size": 14, "color": "#F44336", "x": 0, "y": 60, "z": 0, "metadata": {}}, {"id": "Counter_1", "label": "Counter_1", "type": "counter", "size": 14, "color": "#607D8B", "x": 30, "y": 60, "z": 0, "metadata": {}}, {"id": "I_1_0", "label": "Local:1:I.0", "type": "io_point", "size": 10, "color": "#9C27B0", "x": 60, "y": 60, "z": 0, "metadata": {}}, {"id": "O_1_0", "label": "Local:1:O.0", "type": "io_point", "size": 10, "color": "#9C27B0", "x": 90, "y": 60, "z": 0, "metadata": {}}];
        let edges = [{"id": "edge_0", "source": "Motor_1_Start", "target": "XIC_Start", "weight": 1.0, "type": "data_flow", "color": "#4CAF50", "width": 2, "metadata": {}}, {"id": "edge_1", "source": "XIC_Start", "target": "OTE_Run", "weight": 1.0, "type": "control_flow", "color": "#2196F3", "width": 2, "metadata": {}}, {"id": "edge_2", "source": "OTE_Run", "target": "Motor_1_Run", "weight": 1.0, "type": "data_flow", "color": "#4CAF50", "width": 2, "metadata": {}}, {"id": "edge_3", "source": "MainRoutine", "target": "XIC_Start", "weight": 0.8, "type": "reference", "color": "#9C27B0", "width": 2, "metadata": {}}, {"id": "edge_4", "source": "MainRoutine", "target": "OTE_Run", "weight": 0.8, "type": "reference", "color": "#9C27B0", "width": 2, "metadata": {}}, {"id": "edge_5", "source": "SafetyRoutine", "target": "Motor_1_Stop", "weight": 0.6, "type": "reference", "color": "#9C27B0", "width": 2, "metadata": {}}, {"id": "edge_6", "source": "Timer_1", "target": "MainRoutine", "weight": 0.7, "type": "dependency", "color": "#FF9800", "width": 2, "metadata": {}}, {"id": "edge_7", "source": "Counter_1", "target": "MainRoutine", "weight": 0.5, "type": "dependency", "color": "#FF9800", "width": 2, "metadata": {}}, {"id": "edge_8", "source": "I_1_0", "target": "Motor_1_Start", "weight": 1.0, "type": "data_flow", "color": "#4CAF50", "width": 2, "metadata": {}}, {"id": "edge_9", "source": "Motor_1_Run", "target": "O_1_0", "weight": 1.0, "type": "data_flow", "color": "#4CAF50", "width": 2, "metadata": {}}, {"id": "edge_10", "source": "MainRoutine", "target": "SafetyRoutine", "weight": 0.9, "type": "call", "color": "#F44336", "width": 2, "metadata": {}}];
        let animationEnabled = true;
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(50, 50, 50);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Create nodes
            createNodes();
            
            // Create edges
            createEdges();
            
            // Controls
            setupControls();
            
            // Start animation loop
            animate();
        }
        
        function createNodes() {
            const nodeGeometry = new THREE.SphereGeometry(1, 16, 16);
            
            nodes.forEach(node => {
                const nodeMaterial = new THREE.MeshLambertMaterial({ 
                    color: node.color,
                    transparent: true,
                    opacity: 0.8
                });
                
                const nodeMesh = new THREE.Mesh(nodeGeometry, nodeMaterial);
                nodeMesh.position.set(
                    node.x || (Math.random() - 0.5) * 100,
                    node.y || (Math.random() - 0.5) * 100, 
                    node.z || (Math.random() - 0.5) * 100
                );
                nodeMesh.scale.setScalar(node.size || 1);
                nodeMesh.userData = node;
                nodeMesh.castShadow = true;
                nodeMesh.receiveShadow = true;
                
                scene.add(nodeMesh);
            });
        }
        
        function createEdges() {
            edges.forEach(edge => {
                const sourceNode = nodes.find(n => n.id === edge.source);
                const targetNode = nodes.find(n => n.id === edge.target);
                
                if (sourceNode && targetNode) {
                    const geometry = new THREE.BufferGeometry();
                    const positions = new Float32Array([
                        sourceNode.x || 0, sourceNode.y || 0, sourceNode.z || 0,
                        targetNode.x || 0, targetNode.y || 0, targetNode.z || 0
                    ]);
                    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    
                    const material = new THREE.LineBasicMaterial({ 
                        color: edge.color || '#757575',
                        linewidth: edge.width || 1
                    });
                    
                    const line = new THREE.Line(geometry, material);
                    line.userData = edge;
                    scene.add(line);
                }
            });
        }
        
        function setupControls() {
            // Mouse controls for camera
            let mouseDown = false;
            let mouseX = 0;
            let mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                mouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (mouseDown) {
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;
                    
                    camera.position.x += deltaX * 0.1;
                    camera.position.y -= deltaY * 0.1;
                    
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }
            });
            
            renderer.domElement.addEventListener('wheel', (event) => {
                const scale = event.deltaY > 0 ? 1.1 : 0.9;
                camera.position.multiplyScalar(scale);
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (animationEnabled) {
                // Rotate the entire scene slowly
                scene.rotation.y += 0.002;
            }
            
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }
        
        function resetView() {
            camera.position.set(50, 50, 50);
            scene.rotation.set(0, 0, 0);
        }
        
        function toggleAnimation() {
            animationEnabled = !animationEnabled;
        }
        
        function exportView() {
            const link = document.createElement('a');
            link.download = 'PLC System - 3D Interactive Network_3d_view.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize visualization
        init();
    </script>
</body>
</html>
