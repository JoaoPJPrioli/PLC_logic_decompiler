
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC System Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        .alert-item {
            border-left: 4px solid #17a2b8;
            padding-left: 15px;
            margin: 10px 0;
        }
        .score-bar {
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .score-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        .score-excellent { background: #28a745; }
        .score-good { background: #17a2b8; }
        .score-warning { background: #ffc107; }
        .score-danger { background: #dc3545; }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">PLC System Analytics Dashboard</h1>
            </div>
        </div>
        
        <!-- Metrics Row -->
        <div class="row">
            <div class="col-md-3">
                <div class="metric-card text-center">
                    <h3>10</h3>
                    <p>Total Tags</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card text-center">
                    <h3>4</h3>
                    <p>Total Routines</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card text-center">
                    <h3>28</h3>
                    <p>Total Instructions</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card text-center">
                    <h3>0</h3>
                    <p>Optimization Opportunities</p>
                </div>
            </div>
        </div>
        
        <!-- Scores Row -->
        <div class="row my-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Complexity Score</h5>
                        <div class="score-bar">
                            <div class="score-fill score-danger" 
                                 style="width: 10.8%"></div>
                        </div>
                        <small>1.1 / 10.0</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Performance Score</h5>
                        <div class="score-bar">
                            <div class="score-fill score-excellent" 
                                 style="width: 96.5%"></div>
                        </div>
                        <small>9.7 / 10.0</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Safety Score</h5>
                        <div class="score-bar">
                            <div class="score-fill score-good" 
                                 style="width: 78.0%"></div>
                        </div>
                        <small>7.8 / 10.0</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Charts Row -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Tag Distribution</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="tagChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Instruction Types</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="instructionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Alerts and Trends Row -->
        <div class="row my-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>System Alerts</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">No alerts at this time.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Performance Trends</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="trendsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Chart data
        const chartData = {"tag_distribution": {"BOOL": 3, "REAL": 2, "INT": 1, "TIMER": 1, "COUNTER": 1, "UDT": 1, "STRING": 1}, "instruction_types": {"XIC": 3, "XIO": 1, "OTE": 1, "OTL": 1, "OTU": 1, "TON": 1, "TOF": 1, "RTO": 1, "CTU": 1, "CTD": 1, "RES": 1, "MOV": 1, "CPT": 1, "ADD": 1, "MUL": 1, "GRT": 1, "EQU": 1, "LES": 1, "JSR": 1, "SBR": 1, "RET": 1, "JMP": 1, "LBL": 1, "COP": 1, "FLL": 1, "MSG": 1}, "routine_complexity": {"MainRoutine": 0.8, "SafetyRoutine": 0.5, "MotorControl": 0.8, "DiagnosticRoutine": 0.5}, "performance_trends": {"response_time": [1.2, 1.1, 1.3, 1.0, 0.9, 1.1, 1.0], "memory_usage": [45.2, 46.1, 44.8, 47.2, 48.1, 46.9, 45.5], "cpu_utilization": [12.5, 13.2, 11.8, 14.1, 12.9, 13.5, 12.1]}};
        
        // Tag Distribution Chart
        const tagCtx = document.getElementById('tagChart').getContext('2d');
        new Chart(tagCtx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(chartData.tag_distribution),
                datasets: [{
                    data: Object.values(chartData.tag_distribution),
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB', 
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
        
        // Instruction Types Chart
        const instCtx = document.getElementById('instructionChart').getContext('2d');
        new Chart(instCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(chartData.instruction_types),
                datasets: [{
                    label: 'Instructions',
                    data: Object.values(chartData.instruction_types),
                    backgroundColor: '#36A2EB'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        // Performance Trends Chart
        const trendsCtx = document.getElementById('trendsChart').getContext('2d');
        new Chart(trendsCtx, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [
                    {
                        label: 'Response Time (ms)',
                        data: chartData.performance_trends.response_time,
                        borderColor: '#FF6384',
                        tension: 0.1
                    },
                    {
                        label: 'Memory Usage (%)',
                        data: chartData.performance_trends.memory_usage,
                        borderColor: '#36A2EB',
                        tension: 0.1
                    },
                    {
                        label: 'CPU Utilization (%)',
                        data: chartData.performance_trends.cpu_utilization,
                        borderColor: '#FFCE56',
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        // Auto-refresh dashboard every 30 seconds
        setInterval(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
